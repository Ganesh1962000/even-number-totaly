<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even-Number-Totaly</title>
</head>
<body>

    <script>

        //------Even Number Totaly 

        let num=parseInt(prompt("Enter Your Number"))
        let even=0;
        let odd=0;
        for(i=1;i<=num;i++){
            if(i%2==0){
                even=even+i;
            }
            else{
                odd=odd+i;
            }
        }
        console.log(even);
        console.log(odd);


    </script>
    
</body>
</html>
